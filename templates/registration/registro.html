{% extends "base.html" %}
{% block content %}
    <!-- CONTENIDO -->
    {% if user.is_authenticated %}
            <main class="z-index:10">
    <div class="container" style=" margin-top:5%; margin-bottom:5%">
        <div class="card-panel hoverable ">
            <p>Ja estas registrat.</p>
        </div>
    </div>

</main>
    {% else %}
    <main class="z-index:10">
    <div class="container" style=" margin-top:5%; margin-bottom:5%">
        <div class="card-panel hoverable ">
            <form class="col s12" method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="row">
                    <h5 class="center-align">Formulari de registre de QueCuino.cat</h5>
                    {{ form.as_p }}
                    {{ profile_form.as_p }}
                <input type="submit" value="register">
                </div></form>
        </div>
    </div>

</main>
{% endif %}
{% endblock %}

{% extends "base.html" %}
{% block content %}

    <div class="container" style="background-color: white; margin-top: 8%; margin-bottom: 8%">
    <div class="row">
        <div class="col s12">
         {% if form.errors %}
    <p>Parece que hay un error.</p>
    {% endif %}
            {% if next %}
    <p>No puedes acceder aqui.</p>
    {% endif %}
    <form method="post" action="{% url 'login'  %}">
        {% csrf_token %}

        {{ form.username }}
        {{ form.password }}

        <input type="submit" value='login'>
        <input type="hidden" name="next" value="{{ next }}">
    </form>
            </div>
        </div>
    </div>

{% endblock %}

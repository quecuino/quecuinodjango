{% extends 'base.html' %}
{% block content %}
     <!-- CONTENIDO -->
    {% if user.is_authenticated %}
            <main class="z-index:10">
    <div class="container" style=" margin-top:5%; margin-bottom:5%">
        <div class="card-panel hoverable ">
            <form class="col s12" method="post" action="{% url 'receta' %}">
                {% csrf_token %}
                <div class="row">
                    <h5 class="center-align">Escriu la teva recepta!</h5>
                    {{ formre.as_p}}
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                            <input type="file" name="document">
                    </form>
                    <input type="submit" value="Receta">
                </div>
            </form>
        </div>
    </div>

</main>

    {% else %}
<main class="z-index:10">
    <div class="container" style=" margin-top:5%; margin-bottom:5%">
        <div class="card-panel hoverable ">
            <p>Para escribir una receta tienes que estar registrado.</p>
        </div>
    </div>

</main>
{% endif %}
{% endblock %}
